<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="currency : ${currency}">
       <p th:text="${currency.getValuteId() + ' ' + currency.getNumCode() + ' ' + currency.getCharCode() + ' ' + currency.getNominal()
           + ' ' + currency.getName()  + ' ' + currency.getValue()}"> user</p>
</div>

<div>
    Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
    &nbsp; - &nbsp;
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <span>
            <a th:href="@{'/currencies/page/' + ${i}}"> [[${i}]] </a> &nbsp;&nbsp;
        </span>

    </span>
</div>

<br/>



</body>
</html>
